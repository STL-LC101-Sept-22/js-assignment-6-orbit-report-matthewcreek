<h3>Satellite Count:</h3>
<div class="counts">
	<div class="countList" (click)="click('')">Total: <span class="counts-total">{{countByType('any')}}</span></div>
	<div  class="countList" *ngFor="let type of satType" (click)="click((type))">{{type}}: <span class="counts-total">{{countByType(type)}}</span></div>
</div>
